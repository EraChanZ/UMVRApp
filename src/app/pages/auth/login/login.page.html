<ion-header>
  <ion-toolbar>
    <ion-button color="light" (click)="dismissLogin()">Назад</ion-button>
    <ion-title>Войти</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item>
      <ion-label position="floating">Никнейм</ion-label>
      <ion-input ngModel name="username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Пароль</ion-label>
      <ion-input ngModel type="password" name="password"></ion-input>
    </ion-item>
  
    <p text-right>Забыли пароль?</p>
  
    <ion-button type="submit" expand="full" color="primary">Войти</ion-button>
  </form>
  <p text-center>Нету аккаунта?</p>
  <ion-button expand="full" color="danger" (click)="registerModal()">Регистрация</ion-button>
</ion-content>
