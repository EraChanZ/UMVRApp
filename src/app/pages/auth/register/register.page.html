<ion-header>
  <ion-toolbar>
    <ion-button color="light" (click)="dismissRegister()">Назад</ion-button>
    <ion-title>Регистрация</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="register(form)" method="post">
    <ion-item>
        <ion-label position="floating">Никнейм</ion-label>
        <ion-input ngModel name="username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Имя</ion-label>
        <ion-input ngModel name="first_name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Фамилия</ion-label>
        <ion-input ngModel name="last_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Электронная почта</ion-label>
      <ion-input type="email" ngModel name="email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Пароль</ion-label>
      <ion-input type="password" ngModel name="password"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Повторите пароль</ion-label>
      <ion-input type="password" ngModel name="password2"></ion-input>
    </ion-item>
  
    <ion-button type="submit" expand="full" color="danger">Регистрация</ion-button>
  </form>
  <p text-center>Уже есть аккаунт?</p>
  <ion-button expand="full" color="primary" (click)="loginModal()">Войти</ion-button>
</ion-content>
